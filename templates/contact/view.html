{% extends 'base.html' %}

{% load static %}

{% block title %}
Contato
{% endblock title %}

{% block content %}

<div class="form-content">
    {% if retorno %}
    <h2>{{ retorno }}</h2>
    {% else %}
    <h2>{{ content }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-success" type="submit">Entrar</button>
    </form>
    {% endif %}
</div>

{% endblock %}
