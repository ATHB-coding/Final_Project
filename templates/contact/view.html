{% extends 'base.html' %}

{% load static %}

{% block title %}
Contato
{% endblock title %}

{% block content %}

<div class="form-container">
    <div class="form-content">
        <h2>{{ content }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-success" type="submit">Entrar</button>
        </form>
    </div>
</div>

{% endblock %}
